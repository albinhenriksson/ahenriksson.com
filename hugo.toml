baseURL = "/"
title = "ahenriksson.com"
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
theme = 'HugoTeX'

[params]
  favicon = "favicon.ico"

[[menu.main]]
name = "main"
url  = "main"
weight = 5

[pagination]
  pagerSize = 3

[Params.author]
  name = "Albin Albinus Henriksson"
  abstract = """
   🔧 IT Systems Specialist | Security-first, Science-driven & Automation-focused
  """

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "paraiso-dark"

